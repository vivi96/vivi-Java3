<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>
                Thankyou for taking care of me. Happy Mother's Day!
        </title>
    </head>
   <body>   
     <img class="card" src="https://printthistoday.com/wp-content/uploads/2012/05/mothers-day-card-1-300x231.png" > 
     <a id="mother">DearMom</a>
    </body>
        
    <script>
        var count = 0;
        $('#mother').click(function(){
            say()
        });
        function say(){
            setTimeout("say()",2000)
            if(count == 0)  {
                $("a").append("<p>How are you?<p>")
                count = count + 1;
            } else if (count == 1) {
                $("a").append("<p>Thanks for taking care  of me.<p>")
                count = count + 1;
            } else if(count ==2) {
                $("a").append("<p>When I'm sick, you always help me.<p>")
                count = count + 1;
            } else if (count ==3){
                $("a").append("<p>I'm sorry when I'm wrong.<p>")
                count = count + 1;
            } else if(count ==4) {
                $("a").append("<p>I love you!<p>")
                count = count + 1;
            } else if (count ==5){
                $("a").append("<p>Happy Mother's Day!.<p>")
                count = count + 1;
            } else if(count==6) {
                $("a").append("<p>From Vivi.<p>")
                count = count + 1;
            }   
                        
        }
    </script>
    <style>
        body{
            text-align: center;
        }
        a{
            position: absolute;
            top:25%;
            left:27%;
            color:blueviolet;
            font-size:20px;
          
        }
        .card{
          position:fixed;
          height:700px;
          width:700px;
          left:300px;  
        }
        
    </style>
</html>
