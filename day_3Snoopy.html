  <script>
      function checkIDName(string){
          re = /^[A-Za-2]{4,8}$/  
            if(re.test(string)){
             alert("名字驗證正確");
             }  else {
             alert("名字驗證錯誤");
         }
    }       
        
      function checkIDPassword(string){
          re = /^[A-Za-2]{4,8}$/
         if(re.test(string)){
             alert("密碼驗證正確");
         }  else {
             alert("密碼驗證錯誤");
         }       
      }
      function checkIDYear(string){
        re = /^[0-9]{4}$/
        if(re.test(string)){
             alert("密碼年驗證正確");
         }  else {
             alert("密碼年驗證錯誤");
         }       
      }
      
      function checkID(string){
         re = /^[A-Z]{1}[0-9]{9}$/
        //  [] 代表規則
        //  {} 輸入幾個字
        // ^輸入的第一個位置                                                                  
        // $輸入的最後一個位置
         if(re.test(string)){
             alert("身分證字號驗證正確");
         }  else {
             alert("你的身分證字號有錯誤");
         }               
      }      
                 
         function checkMonth(string) {
        re = /^[0-3]{2}$/
        if(re.test(string)){
             alert("密碼月驗證正確");
         }  else {
             alert("密碼月驗證錯誤");
         }
         }
         function checkDay(string) {
        re = /^[0-9]{2}$/
        if(re.test(string)){
             alert("密碼日驗證正確");
         }  else {
             alert("密碼日驗證錯誤");
         }   
         }

    if(re.test(string)){
    alert("Email輸入正確")
